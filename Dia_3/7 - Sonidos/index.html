<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonido</title>
</head>
<body>
    <!-- de la carpeta 6 - Temporizador copiamos su codigo-->
    <input type="number" id="tiempoElegido">
    <button onclick="comenzarTiempo()">Alarma</button>
    <h1 id="textoAlarma" style="color:red">APAGADO</h1>
    <!-- SONIDO -->
    <!-- No se muestra el audio en HTML ,PORQUE No Colocamos "controls" -> <audio id="audioAlarma" controls> -->
    <audio id="audioAlarma">
        <source src="Audio/alarma.mp3" type="audio/mpeg">
    </audio>
    <!--
        <audio id="audioAlarma">: Este es el elemento de audio. La etiqueta <audio> se utiliza para
            incorporar contenido de audio en una página web. El atributo id con el valor "audioAlarma" se proporciona para que puedas hacer referencia a este elemento desde tu código JavaScript o CSS.

        <source src="Audio/alarma.mp3" type="audio/mpeg">: Dentro del elemento <audio>, se utiliza la
            etiqueta <source> para especificar la fuente del archivo de audio y su tipo. En este caso,
            la fuente es "Audio/alarma.mp3", y el tipo de archivo se especifica como "audio/mpeg", que
            es el formato estándar de compresión de audio MP3.
    -->


    <script>
        let elementoSegundo=document.getElementById("tiempoElegido");
        let elementoTextoAlarma= document.getElementById("textoAlarma");
        let elementoSonidoAlarma=document.getElementById("audioAlarma");/* SE AÑADIO */
        function comenzarTiempo(){
            setTimeout(tiempoCumplido, 1000 * elementoSegundo.value);
        }
        function tiempoCumplido(){
            elementoTextoAlarma.textContent = "ENCENDIDO";
            elementoTextoAlarma.style.color="green";
            elementoSonidoAlarma.play();/* SE AÑADIO */
        }
        /*
        .play(): Este es un método que pertenece al objeto de audio en HTML. Cuando se llama a este
        método en un elemento de audio, inicia la reproducción del archivo de audio asociado a ese
        elemento.
        */
    </script>
</body>
</html>
