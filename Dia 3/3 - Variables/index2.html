<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>varibles let var y conts</title>
</head>
<body>
    <script>
        // var : Se dejo de utilizar en 2015
        let miNombre="jimmy";
        let edad;

        edad=69;

        const nacimiento=1999; 
        alert("me llamo "+ miNombre +" tengo "+edad+" años, Naci "+ nacimiento);

       

        /*
        En JavaScript, puedes declarar variables utilizando las palabras clave 
        `var`, `let`, o `const`. Aquí te presento cómo puedes utilizar cada una de ellas:

        1. **`var` (declaración de variable):**
        - `var` fue la forma tradicional de declarar variables en JavaScript, pero ha sido 
        reemplazada en gran medida por `let` y `const` en versiones más recientes de JavaScript
        (ECMAScript 6 y posteriores).

        ```javascript
        var miVariable = "Hola, soy una variable";
        ```

        2. **`let` (declaración de variable):**
        - `let` se introdujo en ECMAScript 6 y es preferido para declarar variables que pueden 
        cambiar de valor.

        ```javascript
        let miVariable = "Hola, soy una variable";
        ```

        Ejemplo de ReaSignacion:

        ```javascript
        let numero = 5;
        numero = 10; // Puedes reasignar el valor de una variable declarada con let
        ```

        3. **`const` (declaración de constante):**
        - `const` también se introdujo en ECMAScript 6 y se utiliza para declarar variables 
        constantes cuyo valor no puede cambiar después de la inicialización.

        ```javascript
        const pi = 3.14159;
        ```

        Intentar reasignar una constante generará un error:

        ```javascript
        const pi = 3.14159;
        pi = 4; // Esto generará un error, ya que no puedes reasignar una constante
        ```

        Recuerda que al declarar variables con `let` o `var`, puedes cambiar su valor en el 
        futuro. Con `const`, el valor no puede cambiar después de la inicialización. La 
        elección entre `let` y `const` dependerá de si necesitas o no reasignar el valor de la 
        variable.
        */
    </script>
    
</body>
</html>
