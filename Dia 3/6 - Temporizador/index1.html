<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temporizador</title>
</head>
<body>
    <!-- COLOCAMOS DE INICIO EL TIEMPO -->
    <button onclick="comenzarTiempo()">Alarma</button>
    <!--
        Crea un botón con el texto "Alarma".
        Cuando se hace clic en el botón, se llama a la función comenzarTiempo().
    -->
    
    <script>
        function comenzarTiempo(){
            setTimeout(tiempoCumplido , 1000 * 5);/* TIEMPO 1000* 5 = 5seg */
        }
        function tiempoCumplido(){
            alert("Se acabo el Tiempo!!!");
        }
        /*
        comenzarTiempo() : es una función que se ejecuta cuando se hace clic en el botón.
        setTimeout(tiempoCumplido, 1000 * 5) : establece un temporizador para llamar a la función tiempoCumplido()
                                            después de 5000 milisegundos (5 segundos).

        tiempoCumplido() : es la función que se ejecutará después de que transcurran los 5 segundos.
        Muestra una alerta en el navegador con el mensaje "Se acabo el Tiempo!!!".
        */
    </script>
</body>
</html>
