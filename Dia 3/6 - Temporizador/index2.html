<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
</head>
<body>
    <!-- TIEMPO COLOCADO POR EL USUARIO-->
    <input type="number" id="tiempoElegido">
    <button onclick="comenzarTiempo()">Alarma</button>
    <h1 id="textoAlarma" style="color:red">APAGADO</h1>

    <!--
    <input type="number" id="tiempoElegido">: Un campo de entrada numérica que permite al usuario ingresar el tiempo
                                            en segundos.
    <button onclick="comenzarTiempo()">Alarma</button>: Un botón que, cuando se hace clic, llamará a la función 
                                            comenzarTiempo().
    <h1 id="textoAlarma" style="color:red">APAGADO</h1>: Un encabezado (<h1>) con un identificador (id) de 
    "textoAlarma" y un estilo en línea que establece el color del texto en rojo. Inicialmente, muestra el texto "APAGADO".
    -->

    <script>
        let elementoSegundo=document.getElementById("tiempoElegido");
        let elementoTextoAlarma= document.getElementById("textoAlarma");
        function comenzarTiempo(){
            setTimeout(tiempoCumplido, 1000 * valorSegundo.value);
        }
        function tiempoCumplido(){
            elementoTextoAlarma.textContent = "ENCENDIDO";
            elementoTextoAlarma.style.color="green";
        }
        /*
        document.getElementById("tiempoElegido"): Utiliza la función getElementById para obtener una referencia al 
            elemento HTML que tiene el ID "tiempoElegido".
            let elementoSegundo = ...: Almacena esta referencia en la variable elementoSegundo para su uso posterior.

        document.getElementById("textoAlarma"): Similar al caso anterior, obtiene una referencia al elemento HTML con
            el ID "textoAlarma".
            let elementoTextoAlarma = ...: Almacena esta referencia en la variable elementoTextoAlarma para su uso 
            posterior.

        function comenzarTiempo(): Define una función llamada comenzarTiempo. Esta función se ejecutará cuando se 
            llame desde algún evento, como hacer clic en un botón.

        setTimeout(tiempoCumplido, 1000 * valorSegundo.value): Esta línea utiliza la función setTimeout para establecer 
            un temporizador. Aquí hay una desglose de los elementos:

        tiempoCumplido: Es el nombre de la función que se ejecutará cuando el temporizador alcance su límite.

        1000 * valorSegundo.value: Este es el tiempo en milisegundos antes de que se ejecute la función tiempoCumplido. 
            valorSegundo.value parece ser una variable que representa la cantidad de segundos introducidos por el usuario. 
            Multiplicar por 1000 convierte estos segundos en milisegundos, ya que setTimeout espera el tiempo en milisegundos.
        
        function tiempoCumplido(): Define la función tiempoCumplido. Esta función se ejecutará cuando se invoque, por ejemplo,
            cuando el temporizador configurado con setTimeout expire.

        elementoTextoAlarma.textContent = "ENCENDIDO";: Cambia el contenido del elemento referenciado por elementoTextoAlarma
            al texto "ENCENDIDO". En este caso, parece que elementoTextoAlarma es una referencia al contenido de un elemento HTML,
            posiblemente un encabezado (<h1>).

        elementoTextoAlarma.style.color = "green";: Cambia el color del texto del elemento referenciado por elementoTextoAlarma
            a verde. Esto se realiza mediante la manipulación de la propiedad style.color del elemento HTML.
        */



    </script>
    
</body>
</html>
