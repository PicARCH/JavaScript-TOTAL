<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Saludo - Mostrar</title>
</head>
<body>
    <!-- Creación de un botón en HTML con un atributo onclick -->
    <button onclick="saludar()">Saludar</button>
    <!--
        Explicación:

        <button>: Esta es una etiqueta de HTML que crea un botón en una 
            página web.

        onclick="saludar()": Este es un atributo del botón en HTML.
            El evento onclick se activa cuando el botón es clicado. En este
          caso, se especifica que cuando el botón sea clicado, se debe 
          llamar a la función saludar().

        Saludar: El texto entre las etiquetas <button> y </button> 
        es el texto que aparecerá en el botón. En este caso, el texto 
        es "Saludar".
    -->
    
    <script src="app.js"></script>
</body>
</html>
