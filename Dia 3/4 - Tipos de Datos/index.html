<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Datos</title>
</head>
<body>
    <script>
        /*
        JavaScript es un lenguaje de programación dinámicamente tipado, lo que
        significa que no necesitas declarar el tipo de dato de una variable
        cuando la defines; el tipo de dato se determina automáticamente 
        durante la ejecución del programa. Aquí están algunos de los tipos de
        datos fundamentales en JavaScript:

        1. **Números (`Number`):**
        - Representan valores numéricos, ya sea enteros o de punto flotante.
        
        */
        let entero = 10;
        let decimal = 3.14;
        /*

        2. **Cadenas de texto (`String`):**
        - Representan secuencias de caracteres y se crean utilizando comillas
        simples o dobles.
        
        */
        let textoSimple = 'Hola, soy una cadena';
        let textoDoble = "Hola, también soy una cadena";
        /*

        3. **Booleanos (`Boolean`):**
        - Representan valores de verdad o falsedad.
        
        */
        let verdadero = true;
        let falso = false;
        /*

        4. **Arreglos (`Array`):**
        - Representan una colección ordenada de valores, y pueden contener
        cualquier tipo de datos, incluyendo otros arreglos.

        */
        let miArray = [1, 'dos', true];
        let miArreglo = [1, 'dos', true,[100,200,300]];
        /*

        5. **Objetos (`Object`):**
        - Representan conjuntos no ordenados de pares clave-valor.

        */
        let miObjeto = {  nombre: 'John',
                            edad: 30, 
                    esEstudiante: false };
        /*

        6. **Null y Undefined:**
        - `null` se utiliza para representar la ausencia intencional de 
        cualquier objeto o valor primitivo(Number,String,Boolean,Array).
        - `undefined` se asigna automáticamente a las variables que han sido 
        declaradas pero no inicializadas.

        */
        let nulo = null;
        let noDefinido; // noDefinido ahora es undefined
        /*

        Estos son los tipos de datos básicos en JavaScript. Además, JavaScript
        también tiene tipos de datos más avanzados, como funciones y 
        expresiones regulares, entre otros.
        */
    </script>
</body>
</html>
