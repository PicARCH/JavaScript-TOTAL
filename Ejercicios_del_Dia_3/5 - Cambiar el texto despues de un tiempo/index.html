<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 - Cambiar el texto despues de un tiempo</title>
</head>
<body onload="comenzarTiempo()"><!-- onload -> COLOCAR CUANDO CARGA POR COMPLETO LA PAGINA -->

    <h2 id="texto">Hola Mundo</h2>
    
    <script>
        let texto = document.getElementById("texto");
        //Tiempo
        function comenzarTiempo(){
            setTimeout(cambiarTexto , 1000 * 2);// 1000*2=2segundos
        }
        //texto
        function cambiarTexto(){
            texto.textContent = "La paz reina";
        }
    </script>
</body>
</html>
