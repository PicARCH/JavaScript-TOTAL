<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 - Mostrar Ingresos (salida entrada mouse)</title>
</head>
<body>
    <h2 id="texto" onmouseover="entradaMouse()" onmouseout="salidaMouse()">Hola Jimmy</h2><!-- MISMO TEXTO -->

    <script>
        let texto=document.getElementById("texto");
        function entradaMouse(){
            texto.textContent = "Como estas";
        }
        function salidaMouse(){
            texto.textContent = "Hola Jimmy";/* MISMO TEXTO */
        }

        /*
        onmouseover
            El evento se activa cuando el puntero del mouse se coloca sobre 
            un elemento específico en una página web.
        onmouseout
            El evento se activa cuando el puntero del mouse sale de la región
            de un elemento, es decir, cuando deja de estar sobre ese elemento. Este evento es lo 
            contrario al evento onmouseover 
        */
    </script>
</body>
</html>
